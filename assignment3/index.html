<!DOCTYPE html>
<html ng-app="NarrowItDownApp">
  <head>
    <meta charset="utf-8">
    <title>Assignment 3</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <body class="container">
    <div ng-controller="NarrowItDownController as menu" style="padding-top:20px">
      <div class="row">
        <div class="col-md-5">
          <input type="text" ng-model="menu.include" placeholder="Enter narrow down list" style="width:100%;">
        </div>
        <div class="col-md-2">
          <button type="button" name="button" ng-click="menu.getList(menu.include);" class="btn btn-default">Narrow It Down For Me!</button>
        </div>

      </div>

      <div class="row">
        <my-list list="menu.menuItems" on-remove="menu.removeItem(index)"></my-list>
      </div>


  </body>
</html>
